<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a177793390.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li><a href="./login.html" class="login">login</a></li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <h2 class="login__title">Log in</h2>
            <form class="formlogin" method="POST">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email">
                <label for="password">Mot de passe</label>
                <div class="password-wrapper">
                <input type="password" name="password" id="password">
                <button type="button" id="togglebtn">
                    <i class="fas fa-eye"></i>
                </button>
                </div>
                <input type="submit" class="submit" value="se connecter">
                <a href="" class="password__forgotten">Mot de passe oublié</a>
            </form>
            <div id="alert_toast" class="toast"></div>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script src="./assets/login.js"></script>

</body>
</html>
